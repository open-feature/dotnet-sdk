name: Run Release Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    permissions:
      contents: write # for googleapis/release-please-action to create release commit, SBOM release
      pull-requests: write # for googleapis/release-please-action to create release PR
      packages: read # for internal nuget reading

    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@db8f2c60ee802b3748b512940dde88eabd7b7e01 # v3
        id: release
        with:
          command: manifest
          token: ${{secrets.RELEASE_PLEASE_ACTION_TOKEN}}
          default-branch: main
          signoff: "OpenFeature Bot <109696520+openfeaturebot@users.noreply.github.com>"
          release-type: simple
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      release_tag_name: ${{ steps.release.outputs.tag_name }}

  release:
    environment: publish
    runs-on: ubuntu-latest
    needs: release-please
    permissions:
      id-token: write
      contents: read
      attestations: write
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          global-json-file: global.json
          source-url: https://nuget.pkg.github.com/open-feature/index.json

      - name: Install CycloneDX.NET
        run: dotnet tool install --global CycloneDX

      - name: Install dependencies
        run: dotnet restore

      - name: Pack
        run: dotnet pack -c Release --no-restore

      - name: Publish to Nuget
        run: dotnet nuget push "src/**/*.nupkg" --api-key "${{ secrets.NUGET_TOKEN }}" --source https://api.nuget.org/v3/index.json

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@db473fddc028af60658334401dc6fa3ffd8669fd # v2.3.0
        with:
          subject-path: "src/**/*.nupkg"

      - name: Generate .NET BOM (OpenFeature.csproj)
        run: dotnet CycloneDX --json --exclude-dev -sv "${{ needs.release-please.outputs.release_tag_name }}" ./src/OpenFeature/OpenFeature.csproj --output ./artifacts/sboms/ -fn OpenFeature.bom.json

      - name: Attach SBOM to artifact (OpenFeature.csproj)
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: gh release upload ${{ needs.release-please.outputs.release_tag_name }} OpenFeature.bom.json

      - name: Attest package (OpenFeature.csproj)
        uses: actions/attest-sbom@115c3be05ff3974bcbd596578934b3f9ce39bf68 # v2.2.0
        with:
          subject-path: "src/**/OpenFeature.*.nupkg"
          sbom-path: ./artifacts/sboms/OpenFeature.bom.json

      - name: Generate .NET BOM (OpenFeature.Hosting.csproj)
        run: dotnet CycloneDX --json --exclude-dev -sv "${{ needs.release-please.outputs.release_tag_name }}" ./src/OpenFeature.Hosting/OpenFeature.Hosting.csproj --output ./artifacts/sboms/ -fn OpenFeature.Hosting.bom.json

      - name: Attach SBOM to artifact
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: gh release upload ${{ needs.release-please.outputs.release_tag_name }} OpenFeature.Hosting.bom.json

      - name: Attest package (OpenFeature.Hosting.csproj)
        uses: actions/attest-sbom@115c3be05ff3974bcbd596578934b3f9ce39bf68 # v2.2.0
        with:
          subject-path: "src/**/OpenFeature.Hosting.*.nupkg"
          sbom-path: ./artifacts/sboms/OpenFeature.Hosting.bom.json

      - name: Generate .NET BOM (OpenFeature.DependencyInjection.csproj)
        run: dotnet CycloneDX --json --exclude-dev -sv "${{ needs.release-please.outputs.release_tag_name }}" ./src/OpenFeature.DependencyInjection/OpenFeature.DependencyInjection.csproj --output ./artifacts/sboms/ -fn OpenFeature.DependencyInjection.bom.json

      - name: Attach SBOM to artifact (OpenFeature.DependencyInjection.csproj)
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: gh release upload ${{ needs.release-please.outputs.release_tag_name }} OpenFeature.DependencyInjection.bom.json

      - name: Attest package (OpenFeature.DependencyInjection.csproj)
        uses: actions/attest-sbom@115c3be05ff3974bcbd596578934b3f9ce39bf68 # v2.2.0
        with:
          subject-path: "src/**/OpenFeature.DependencyInjection.*.nupkg"
          sbom-path: ./artifacts/sboms/OpenFeature.DependencyInjection.bom.json
